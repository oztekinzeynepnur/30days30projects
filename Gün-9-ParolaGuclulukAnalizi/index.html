<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parola Güçlülük Analizi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">🔐 Parola Güçlülük Analizi</h2>

    <div class="mb-3">
      <input type="password" id="passwordInput" class="form-control" placeholder="Parolanızı girin...">
    </div>

    <div class="progress mb-2">
      <div id="strengthBar" class="progress-bar" role="progressbar" style="width: 0%">Zayıf</div>
    </div>

    <ul class="list-group">
      <li id="rule1" class="list-group-item">🔠 En az 8 karakter</li>
      <li id="rule2" class="list-group-item">🔢 En az 1 sayı</li>
      <li id="rule3" class="list-group-item">🔡 En az 1 küçük harf</li>
      <li id="rule4" class="list-group-item">🔠 En az 1 büyük harf</li>
      <li id="rule5" class="list-group-item">🔣 En az 1 özel karakter (!@#...)</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
