<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sayı Tahmin Oyunu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Sayı Tahmin Oyunu</h1>
    <p>1 ile 100 arasında bir sayı tuttum. Tahmin et bakalım!</p>
    <input type="number" id="guessInput" placeholder="Tahminin" />
    <button onclick="checkGuess()">Tahmin Et</button>
    <p id="message"></p>
    <p>Kalan Hakkın: <span id="attempts">10</span></p>
    <button id="restartBtn" onclick="restartGame()">Yeniden Başlat</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
