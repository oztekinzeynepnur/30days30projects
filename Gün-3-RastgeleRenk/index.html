<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gün 3 - Rastgele Renk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="transition">

  <div class="container text-center mt-5">
    <h1 class="mb-4">Tema Seçimi 🌞🌙</h1>
    <button id="temaButon" class="btn btn-primary">
      <span id="ikon" class="me-2">🌙</span> Tema Değiştir
    </button>
  </div>

  <!-- Toast Bildirimi -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toastBildirim" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          Tema değiştirildi!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
